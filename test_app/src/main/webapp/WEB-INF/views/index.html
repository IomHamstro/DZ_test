<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HH</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/resources/css/signin.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="text" class="form-control" id="startDate" />
        </div>
        <div class="form-group">
            <label for="endDate">End date</label>
            <input type="text" class="form-control" id="endDate" />
        </div>
        <div class="form-group">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="row">
        <div class="col-lg-12">
            <ul class="list-unstyled">
                <li th:each="rep : ${reports}">
                    <div class="col-xs-3"><small th:text="${rep.startDate}">2015</small></div>
                    <div class="col-xs-3"><small th:text="${rep.endDate}">2015</small></div>
                    <div class="col-xs-3"><small th:text="${rep.performer}">Bob</small></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
